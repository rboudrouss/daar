name: CI - Run tests

on:
  push: {}
  pull_request: {}

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1. Install Node (no pnpm cache yet)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      # 2. Install pnpm before enabling caching (required)
      - name: Enable Corepack and prepare pnpm
        run: |
          corepack enable
          corepack prepare pnpm@8 --activate

      # 3. Only now: enable pnpm cache
      - name: Setup pnpm cache
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      # 4. Install deps
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 5. Run tests for all workspaces
      - name: Run tests for all workspaces
        run: pnpm -w -r run test:run
        env:
          CI: true

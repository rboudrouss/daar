version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_PATH=/app/Backend/data/library.db
      - FRONTEND_PATH=/app/frontend/dist
      # Optionnel: mot de passe admin pour les endpoints /api/admin
      # - ADMIN_PASSWORD=your-secure-password
    volumes:
      # Persister la base de donn√©es
      - library-data:/app/Backend/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  library-data:
    driver: local


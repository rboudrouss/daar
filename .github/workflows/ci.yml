name: CI - Run tests

on:
  push: {}
  pull_request: {}

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
          package-manager: pnpm
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - run: pnpm -w -r run test:run
        env:
          CI: true
